   .hero {
  background: url("PRIMERA.PNG") no-repeat center center;
  background-size: cover;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
}
.hero::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.45); /* Ajusta la opacidad aquí (0.3 más claro, 0.6 más oscuro) */
  z-index: 1;
}

.hero h1, .hero h2, .hero a {
  position: relative;
  z-index: 2; /* para que el texto y el botón queden encima del overlay */
}
    h1 { font-size: 3rem; margin: 0.5rem 0; }

    }
    .categories {
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .cat {

      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }
    .cat img { max-width: 100%; border-radius: 6px; }
